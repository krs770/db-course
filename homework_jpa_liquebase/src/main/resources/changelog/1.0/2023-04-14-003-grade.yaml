databaseChangeLog:
  - changeSet:
      id: 2023-04-15-001-grade-krasilov
      author: krasilovaa
      createTable:
        tableName: grades
        columns:
          - column:
              name: id
              type: int
              constraints:
                nullable: false
                primaryKey: true
                primaryKeyName: pk_grade
          - column:
              name: mark
              type: int
          - column:
              name: student_id
              type: int
              constraints:
                nullable: false
                foreignKeyName: fk_student_id
                references: students(id)
          - column:
              name: course_id
              type: int
              constraints:
                nullable: false
                foreignKeyName: fk_course_id
                references: courses(id)



